<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWAIS-MAYO-MD | SIGMA EDITION</title>
  <style>
    /* Ÿæ€ÅŸÑÿß ŸàÿßŸÑÿß ÿ≥ÿßÿ±ÿß ⁄à€åÿ≤ÿßÿ¶ŸÜ (Matrix background Ÿàÿ∫€åÿ±€Å) €å€Åÿß⁄∫ ŸÖŸàÿ¨ŸàÿØ ÿ±€Å€í ⁄Øÿß */
    body { background-color: #000; color: #00ff41; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }
    #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
    .container { background: rgba(0, 20, 0, 0.9); border: 2px solid #00ff41; box-shadow: 0 0 20px #00ff41; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; z-index: 1; }
    .btn { width: 100%; padding: 12px; background: #00ff41; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    .social-btn { display: inline-block; margin: 5px; color: #00ff41; text-decoration: none; border: 1px solid #00ff41; padding: 5px 10px; border-radius: 5px; font-size: 12px; }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <audio id="sigma-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

  <div class="container">
    <h1>‚ò£Ô∏è AWAIS-MAYO-MD ‚ò£Ô∏è</h1>
    <p style="font-size: 12px; color: #fff;">SYSTEM STATUS: SECURED | MUSIC: ENABLED</p>
    
    <input type="text" id="number" placeholder="923295533214" style="width: 90%; padding: 10px; background: #000; border: 1px solid #00ff41; color: #00ff41; margin-bottom: 10px;">
    
    <button class="btn" onclick="getCode()">GENERATE PAIRING CODE</button>
    <div id="result" style="margin-top: 15px; font-weight: bold;"></div>

    <div style="margin-top: 20px;">
      <a href="https://whatsapp.com/channel/0029VbBzlMlIt5rzSeMBE922" class="social-btn">WhatsApp</a>
      <a href="https://t.me/awaishacking009" class="social-btn">Telegram</a>
    </div>
  </div>

  <script>
    // Ÿæ€åÿ¨ Ÿæÿ± ⁄©ŸÑ⁄© ⁄©ÿ±ÿ™€í €Å€å ŸÖ€åŸàÿ≤⁄© ÿ¥ÿ±Ÿàÿπ ⁄©ÿ±ŸÜ€í ⁄©€í ŸÑ€å€í
    document.body.addEventListener('click', function() {
        var audio = document.getElementById('sigma-music');
        audio.play();
    }, { once: true });

    // Matrix Animation (Ÿæÿ±ÿßŸÜÿß ŸàÿßŸÑÿß ⁄©Ÿà⁄à)
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const alphabet = "01"; const fontSize = 16; const columns = canvas.width / fontSize;
    const rainDrops = Array.from({ length: columns }).fill(1);
    function draw() { ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#00ff41'; ctx.font = fontSize + 'px monospace'; rainDrops.forEach((y, x) => { const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length)); ctx.fillText(text, x * fontSize, y * fontSize); if (y * fontSize > canvas.height && Math.random() > 0.975) rainDrops[x] = 0; rainDrops[x]++; }); }
    setInterval(draw, 30);

    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");
      if (!number) { alert("ENTER NUMBER!"); return; }
      resultBox.innerHTML = "üì° CONNECTING...";
      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if (data.code) { resultBox.innerHTML = `CODE: <span style="color:#fff;">${data.code}</span>`; }
        else { resultBox.innerHTML = "‚ùå ERROR!"; }
      } catch (err) { resultBox.innerHTML = "‚ùå FAILED!"; }
    }
  </script>
