<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAIS-MAYO-MD</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 2px solid #00ff41; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #00ff41; background: rgba(0,20,0,0.8); }
        input { padding: 10px; width: 80%; background: #000; border: 1px solid #00ff41; color: #0ff; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #00ff41; color: #000; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onclick="playMusic()">
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/p8h56m.mp3" type="audio/mpeg">
    </audio>

    <div class="box">
        <h2>‚ò£Ô∏è AWAIS-MAYO-MD ‚ò£Ô∏è</h2>
        <p>TAP ANYWHERE FOR SIGMA MUSIC</p>
        <input type="text" id="num" placeholder="923295533214">
        <br>
        <button onclick="getPair()">GET CODE</button>
        <div id="res" style="margin-top: 20px; font-size: 20px; color: #fff;"></div>
    </div>

    <script>
        function playMusic() { document.getElementById('bg-music').play(); }

        async function getPair() {
            const num = document.getElementById("num").value;
            const resBox = document.getElementById("res");
            if(!num) return alert("Enter Number!");
            resBox.innerText = "üì° CONNECTING...";
            try {
                const response = await fetch(`/code?number=${num}`);
                const data = await response.json();
                resBox.innerHTML = data.code ? `YOUR CODE: <br> <span style="font-size:30px;">${data.code}</span>` : "‚ùå ERROR";
            } catch { resBox.innerText = "‚ùå FAILED"; }
        }
    </script>
</body>
</html>
