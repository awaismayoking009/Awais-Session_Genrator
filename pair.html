    #matrix-bg {

    @keyframes pulse {

      background: #00ff41;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;

    #result { margin-top: 20px; padding: 15px; border: 1px dashed #00ff41; font-weight: bold; display: none; }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <div class="container">

    <input type="text" id="number" placeholder="923295533214">

  <script>
    // Matrix Background Animation
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = Array.from({ length: columns }).fill(1);
    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff41';
      ctx.font = fontSize + 'px monospace';
      rainDrops.forEach((y, x) => {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, x * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) rainDrops[x] = 0;
        rainDrops[x]++;
      });
    }
    setInterval(draw, 30);

    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");
      if (!number) { alert("ENTER NUMBER!"); return; }
      resultBox.style.display = 'block';
      resultBox.innerHTML = "üì° ACCESSING SERVER...";
      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if (data.code) { resultBox.innerHTML = `SUCCESS! CODE: <span style="color:#fff; font-size:20px;">${data.code}</span>`; }
        else { resultBox.innerHTML = "‚ùå SYSTEM ERROR!"; }
      } catch (err) { resultBox.innerHTML = "‚ùå CONNECTION FAILED!"; }
    }
  </script>
