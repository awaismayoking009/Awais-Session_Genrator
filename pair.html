<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAIS-MAYO-MD</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .box { border: 2px solid #00ff41; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #00ff41; background: #080808; width: 320px; }
        input { padding: 12px; width: 85%; background: transparent; border: 1px solid #00ff41; color: #fff; margin-bottom: 15px; border-radius: 5px; text-align: center; }
        button { padding: 12px 25px; background: #00ff41; color: #000; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; width: 100%; }
        #res { margin-top: 25px; font-size: 22px; color: #fff; font-weight: bold; }
    </style>
</head>
<body onclick="playMusic()">
    <audio id="sigma" loop>
        <source src="https://files.catbox.moe/p8h56m.mp3" type="audio/mpeg">
    </audio>

    <div class="box">
        <h2>☣️ AWAIS-MAYO-MD ☣️</h2>
        <p style="font-size: 11px;">TAP ANYWHERE FOR SIGMA MUSIC</p>
        <input type="text" id="num" placeholder="923295533214">
        <br>
        <button onclick="getCode()">GENERATE CODE</button>
        <div id="res"></div>
    </div>

    <script>
        function playMusic() { document.getElementById('sigma').play(); }
        async function getCode() {
            const num = document.getElementById("num").value;
            const resDiv = document.getElementById("res");
            if(!num) return alert("Enter Number!");
            resDiv.innerText = "CONNECTING...";
            try {
                const response = await fetch(`/code?number=${num}`);
                const data = await response.json();
                resDiv.innerHTML = data.code ? `CODE: <br><span style="font-size:35px; color:#00ff41;">${data.code}</span>` : "FAILED";
            } catch { resDiv.innerText = "SERVER ERROR"; }
        }
    </script>
</body>
</html>
